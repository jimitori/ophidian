# ophidian grammar

version: 0.3

# verb grammar

verbs:
tense: false

aspect:
  imperfective:
    - type: 1
      affix: "-ss-"
      stem: basic
      example: şagassa
    - type: 2
      affix: "-xx-"
      stem: basic
      example: şagaxxa
  perfective:
    - type: 1
      affix: "-l"
      stem: basic
      example: şagassal
    - type: 2
      affix: "-l"
      stem: geminated # Geminated stem is a form of the stem in verbs type 2, when the first C and the last V are doubled, while the -xx- affix is dropped
      example: şşagaal


mood:
  indicative:
    - type: [1, 2] # Applies to both verb types
      affix: null
      stem: basic
      example: şagassa
  imperative:
    - type: [1, 2] # Applies to both verb types
      affix: "-j"
      stem: basic
      example: şagassaj
  jussive:
    - type: 1
      affix: "hee-"
      stem: basic
      example: heeşagassa
    - type: 2
      affix: "hee-"
      stem: geminated
      example: heeşşagaa

voice:
  active:
    - type: [1, 2] # Applies to both verb types
      affix: null
      stem: basic
      example: şagassa
  middle-reflective:
    - type: [1, 2] # Applies to both verb types
      affix: "-ce"
      stem: basic
      example: şagassalace
  causative:
    - type: [1, 2] # Applies to both verb types
      affix: "-śega"
      stem: basic
      example: şagassalaśega

other-forms:
  negative:
    - type: [1, 2] # Applies to both verb types
      affix: "ssaa-"
      stem: basic
      example: ssaaşagassa
  infinitive:
    - type: [1, 2] # Applies to both verb types
      affix: "śa-"
      stem: basic
      example: śaşagassa
  inceptive:
    - type: [1, 2] # Applies to both verb types
      affix: "taa-"
      stem: basic
      example: taaşagassa


# noun grammar

nouns:
classes:
  - class: 1
    prefix: "se-"
    semantics: "serpents, long objects"
  - class: 2
    prefix: "ce'e"
    semantics: "plural for class 1"
  - class: 3
    prefix: "te-"
    semantics: "small animals, food"
  - class: 4
    prefix: "teje-"
    semantics: "plural for class 3"
  - class: 5
    prefix: "ga-"
    semantics: "predators, big animals, big objects"
  - class: 6
    prefix: "qa'a-"
    semantics: "plural for class 5"
  - class: 7
    prefix: "zero"
    semantics: "inanimate objects, abstract concepts, other"
  - class: 8
    prefix: "ha-"
    semantics: "plural for class 7, 8, 9"
  - class: 9
    prefix: "ļi-"
    semantics: "shelter, body parts, plants, small objects"
  - class: 10
    prefix: "ša-"
    semantics: "warm objects, fire, light"