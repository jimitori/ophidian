# ophidian lexicon

version: 0.4

verbs:
  - word-latin: "şagassa" # verbs are listed in their imperfective impersonate form
    word-cyrillic: "шагасса"
    meaning: to open, to disembowel
    type: 1
  - word-latin: "şagaxxa"
    word-cyrillic: "шагахха"
    meaning: to be open
    type: 2
  - word-latin: "hissa"
    word-cyrillic: "ьисса"
    meaning: to hiss, to speak
    type: 1
  - word-latin: "šecesse"
    word-cyrillic: "жэсьэссэ"
    meaning: to fly
    type: 1
  - word-latin: "seșesse"
    word-cyrillic: "сэшэссэ"
    meaning: to eat
    type: 1
  - word-latin: "seșexxe"
    word-cyrillic: "сэшэххэ"
    meaning: to digest
    type: 2
  - word-latin: "gaśissi" # prefixes can be added to indicate the direction of the movement
    word-cyrillic: "гащисси"
    meaning: to move
    type: 1
  - word-latin: "gaśixxi"
    word-cyrillic: "гащиххи"
    meaning: to wait, to be static
    type: 2
  - word-latin: "seşegaśixxi"
    word-cyrillic: "сэшэгащиххи"
    meaning: to have eaten and crawl in a safe place to digest
    type: 2
  - word-latin: "xesešassa"
    word-cyrillic: "хэсэжасса"
    meaning: to find shelter
    type: 1
  - word-latin: "šixesaśesse"
    word-cyrillic: "жихэсащэссэ"
    meaning: to shed skin
    type: 1
  - word-latin: "saśesse"
    word-cyrillic: "сащэссэ"
    meaning: to get rid of sth
    type: 1
  - word-latin: "ceșassa"
    word-cyrillic: "сьэшасса"
    meaning: to slither
    type: 1
  - word-latin: "jagassi"
    word-cyrillic: "хьагасси"
    meaning: to attack
    type: 1
  - word-latin: "šexxe"
    word-cyrillic: "жэххэ"
    meaning: to be able to
    type: 2
  - word-latin: "heeje"
    word-cyrillic: "ьээхьэ"
    meaning: to be
    type: irregular
    # imperfect: heeje; perfect:jjee; imperative: heej; jussive: hee; inceptive: tahee (to become)
  - word-latin: "hašassa"
    word-cyrillic: "ьажасса"
    meaning: to listen
    type: 1
  - word-latin: "hašaxxa"
    word-cyrillic: "ьажахха"
    meaning: to hear
    type: 2
  - word-latin: "satassa"
    word-cyrillic: "сатасса"
    meaning: to call
    type: 1
  - word-latin: "sataxxa"
    word-cyrillic: "сатахха"
    meaning: to be called
    type: 2
    # example: šisataxxa %name% — my name is %name%; gesataxxa ssi'i — what is your name?
  - word-latin: "qeșesse"
    word-cyrillic: "кэшэссэ"
    meaning: to want
    type: 1
    # requires infinitive: qeșesse śaşagassa — I want to open
  - word-latin: "jahassa"
    word-cyrillic: "хьаьасса"
    meaning: to hurt
    type: 1
  - word-latin: "šexassa"
    word-cyrillic: "жэхасса"
    meaning: to close
    type: 1
  - word-latin: "gataxxa"
    word-cyrillic: "гатахха"
    meaning: to be dead
    type: 2
  - word-latin: "gatassa"
    word-cyrillic: "гатасса"
    meaning: to kill
    type: 1
  - word-latin: "taagataxxa"
    word-cyrillic: "таагатахха"
    meaning: to die
    type: 2
  - word-latin: "śesexxe"
    word-cyrillic: "щэсэххэ"
    meaning: to be alive 
    type: 2
  - word-latin: "hehassa"
    word-cyrillic: "ьэьасса"
    meaning: to blow
    type: 1
  - word-latin: "śesesse"
    word-cyrillic: "щэсэссэ"
    meaning: to live
    type: 1
  - word-latin: "taaśesesse"
    word-cyrillic: "таащэсэссэ"
    meaning: to be born
    type: 1
  - word-latin: "hehaxxa"
    word-cyrillic: "ьэьахха"
    meaning: to swell, to bulge
    type: 2
  - word-latin: "xesse"
    word-cyrillic: "хэссэ"
    meaning: to look (at)
    type: 1
  - word-latin: "xexxe"
    word-cyrillic: "хэххэ"
    meaning: to see
    type: 2
  - word-latin: "taasse"
    word-cyrillic: "таассэ"
    meaning: to begin
    type: 1
  - word-latin: "tassa"
    word-cyrillic: "тасса"
    meaning: to do
    type: 1
  - word-latin: "jigessa"
    word-cyrillic: "хьигэсса"
    meaning: to go away
    type: 1
  - word-latin: "jišissa"
    word-cyrillic: "хьижисса"
    meaning: to come
    type: 1
  
