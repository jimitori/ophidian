pronouns:
  - word-latin: "ši"
    word-cyrillic: "жи"
    meaning: I, here, this
  - word-latin: "ge"
    word-cyrillic: "гэ"
    meaning: you, there (near you), that (near you)
  - word-latin: "șe"
    word-cyrillic: "шэ"
    meaning: he, she, it, there, that (far from both of us)
  - word-latin: "haši"
    word-cyrillic: "ьажи"
    meaning: we, here, these
  - word-latin: "hage"
    word-cyrillic: "ьагэ"
    meaning: you, there (near you), those (near you)
  - word-latin: "hașe"
    word-cyrillic: "ьашэ"
    meaning: they, there, those (far from both of us)
  - word-latin: "ssi'i"
    word-cyrillic: "ссиъи"
    meaning: what, who, which
  - word-latin: "ce'e-/teje-/qa'a-/ha-șșa"
    word-cyrillic: "сьэьэ-/тэхьэ-/каьа-/ьа-шша"
    meaning: all
# pronouns can also be used as prefixes for verbs to indicate the subject and the object of the action

prepositions:
  - word-latin: "xaa"
    word-cyrillic: "хаа"
    meaning: in, to, along, on, at, by etc. # cf. Tok Pisin "long"
  - word-latin: "-ji" # postposition
    word-cyrillic: "-хьи"
    meaning: of

conjunctions:
  - word-latin: "sa"
    word-cyrillic: "са"
    meaning: and, with
  - word-latin: "hi"
    word-cyrillic: "ьи"
    meaning: or
  - word-latin: "śi"
    word-cyrillic: "щи"
    meaning: whether, if

particles:
  - word-latin: "ssaa"
    word-cyrillic: "ссаа"
    meaning: "no" 
  - word-latin: "hee"
    word-cyrillic: "ьээ"
    meaning: "yes"
